version: '2'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
          
  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    environment:

      - POSTGRES_USER=minesweeperuser
      - POSTGRES_PASSWORD=minesweeperpassword
      - POSTGRES_DB=minesweeperdb




version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: minesweeperdb
      POSTGRES_USER: minesweeperuser
      POSTGRES_PASSWORD: minesweeperpassword
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d


  # why is minesweeper-app included in here?
  # does the docker-compose contain both postgres AND rest api?
  minesweeper-app:
    image: minesweeper-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
